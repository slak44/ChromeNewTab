<div id="repl-activity" class="activity">
  <div class="console card">
    <div class="card-content">
      <span class="card-title">Console</span>
      <div class="console-text">
        <span class="prompt">
          <span class="prompt-text"></span>
          <span class="prompt-write"></span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <a href="#!" class="clear-console">Clear</a>
    </div>
  </div>
  <div class="history card">
    <div class="card-content">
      <span class="card-title">Result History</span>
      <ol class="answers"></ol>
    </div>
    <div class="card-action">
      <a href="#!" class="clear-history">Clear</a>
    </div>
  </div>
</div>
