<html>
  <head>
    <title>New Tab Settings</title>
		<style id="dynamic-colors"></style>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
		<script src="jquery-2.1.4.min.js"></script>
		<script src="materialize/js/materialize.js"></script>
		<script src="async.js"></script>
    <script src="global.js"></script>
  </head>
  <body class="bgcolor lighten-5">
    <input id="file-input" type="file"></input>
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li id="plugin-settings" class="tab col s2"><a href="#settings-tab" class="color">Plugin Settings</a></li>
					<li id="button-list" class="tab col s2"><a href="#buttons-tab" class="color">Button List</a></li>
					<li id="color-scheme" class="tab col s2"><a href="#color-scheme-tab" class="color">Color Scheme</a></li>
					<li id="backup-and-restore" class="tab col s2"><a href="#json-tab" class="color">Backup and restore</a></li>
					<div class="bgcolor indicator"></div>
				</ul>
				<a id="floating-save-button" class="bgcolor waves-effect waves-light btn-floating btn-large floating-save-button" href="#"><i class="material-icons">save</i></a>
				<div id="settings-tab" class="focused">
					<div class="row">
						<a id="add-plugin" class="col s5 bgcolor lighten-2 waves-effect waves-light btn" href="#"><i class="material-icons right">add</i>Add plugin</a>
						<a id="remove-plugin" class="col s5 right bgcolor lighten-2 waves-effect waves-light btn" href="#"><i class="material-icons right">remove</i>Remove plugin</a>
					</div>
				</div>
				<div id="buttons-tab" class="">
					<div id="buttons-list-controls" class="row center-align">
						<a class="col s3 bgcolor lighten-2 waves-effect waves-light dropdown-button btn" data-activates="buttons-list" href="#">Select button</a>
						<a id="remove-buttons" class="col s1 right waves-effect waves-light btn-flat" href="#">Remove</a>
						<a id="add-buttons" class="col s1 right waves-effect waves-light btn-flat" href="#">Add</a>
					</div>
					<ul id="buttons-list" class="color dropdown-content"></ul>
				</div>
				<div id="color-scheme-tab" class="">
					<div class="row">
						<a id="add-scheme" class="col s5 bgcolor lighten-2 waves-effect waves-light btn" href="#"><i class="material-icons right">add</i>Add scheme</a>
						<a id="remove-scheme" class="col s5 right bgcolor lighten-2 waves-effect waves-light btn" href="#"><i class="material-icons right">remove</i>Remove scheme</a>
					</div>
					<div class="row">
						<ul id="color-scheme-list" class="collection">
				    </ul>
					</div>
				</div>
				<div id="json-tab" class="">
					<textarea id="temp-data"></textarea>
					<a id="copy-data" class="col s3 bgcolor lighten-2 waves-effect waves-light btn" href="#"><i class="material-icons right">content_copy</i>Copy data to clipboard</a>
					<br>
					<h5><br>To restore data, paste in the box and save</h5>
					<textarea id="insert-data"></textarea>
				</div>
			</div>
		</div>
    <script src="secondary.js"></script>
  </body>
</html>
