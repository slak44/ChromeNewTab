<html>
  <head>
    <title>New Tab Settings</title>
    <link rel="stylesheet" href="global.css">
    <script src="global.js"></script>
    <script src="async.js"></script>
  </head>
  <body bgcolor="#303030">
    <input id="file-input" type="file"></input>
    <div id="default-pane">
    </div>
    <div id="settings-pane" class="focused setting-tab">
      <h1 class="setting-header global-text">Plugin Settings</h1>
    </div>
    <div id="buttons-pane" class="setting-tab">
      <h1 class="setting-header global-text">Button List</h1>
      <h1 class="global-text">Select button to edit:
        <select id="buttons-list"></select>
      </h1>
    </div>
    <div id="json-pane" class="setting-tab">
      <h1 class="setting-header global-text">Data backup and restore</h1>
      <h1 class="global-text">All settings and buttons data:
        <p></p>
        <small class="global-text">Click on it, Ctrl-A, Ctrl-C to copy</small>
        <p></p>
        <div id="json-out"></div>
      </h1>
      <h1 class="global-text">Input object here to overwrite current data:
        <p></p>
        <small class="global-text">If the object is valid, it will be evaluated on save</small>
        <p></p>
        <input id="json-in" type="string"></input>
      </h1>
    </div>
    <script src="secondary.js"></script>
  </body>
</html>
